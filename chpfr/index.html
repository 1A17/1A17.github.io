<!DOCTYPE html>
<html>
<head>
<title>CHP First Response</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
.active, .collapsible:hover {
  background-color: #555;
}
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>CHP First Response - LSPDFR Brought To FiveM</h2>
<img src="images/chpfr.png" alt="CHPFR">
<p><strong>CHP-FR Features:</strong></p>
<button type="button" class="collapsible">Screenshots:</button>
<div class="content">
  <img src="images/0_screenshots_20200205192701_1" alt="Screenshot" height="690" width="388">
</div>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
</html>
